        short: |
            PHP is one of the most popular language on the internet yet it’s also one of the most hated language thanks
            to it’s inconsistencies and issues, here is the list of known PHP issues.

    php-equals-shit:
        from: 'medium.com'
        type: 'medium'
        url: 'https://medium.com/fuzz/php-a0d0b1d365d8'
        title: '$PHP = &#128169;'
        date: '2017-04-07'
        author: 'Simon Yousoufov'
        short: |
            It’s well known that PHP is a dead programming language and that its 22-year-old ecosystem is effectively
            useless now that we have Node and its fancy new asynchronous frameworks. Node’s superiority is evident
            because everyone knows that single-threaded, asynchronous, programs are better by default.

    taking-php-seriously:
        from: 'slack.engineering'
        type: 'medium'
        url: 'https://slack.engineering/taking-php-seriously-cf7a60065329'
        title: 'Taking PHP Seriously'
        date: '2016-10-12'
        author: 'Keith Adams'
        short: |
            Slack uses PHP for most of its server-side application logic, which is an unusual choice these days.
            Why did we choose to build a new project in this language? Should you?

    is-php-badly-designed:
        from: 'medium.com'
        type: 'medium'
        url: 'https://medium.com/humans-create-software/is-php-a-badly-designed-programming-language-85e7ed5c0f03'
        title: 'Is PHP a badly designed programming language?'
        date: '2014-09-14'
        author: 'Mattias Petter Johansson'
        short: |
            Yes, it’s a horribly designed language (read PHP: a fractal of bad design if there is any doubt in your
            mind), but by asking this question you’re misunderstanding PHP.
