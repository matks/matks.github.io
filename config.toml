baseURL = 'http://example.org/'
languageCode = 'en-us'
title = "Mathieu Ferment's blog"
theme = 'hugo-geekblog'

pluralizeListTitles = false

# Geekblog required configuration
pygmentsUseClasses = true
pygmentsCodeFences = true
disablePathToLower = true

# Needed for mermaid shortcodes
[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 9

[taxonomies]
  author = "authors"
  tag = "tags"

[outputs]
  home = ["HTML"]
  page = ["HTML"]
  section = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML"]

[params]
  subtitle = "Blog about software development & management"
  description = "Mathieu Fermen's blog about software development & management"
  keywords = []
  images = []
  logo = "logo.jpg"
  geekblogAuthor = "matks"